<h1>villano</h1>

<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{villano.foto}}" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{villano.nombre}}</h5>
          <p class="card-text">{{villano.biografia}}</p>
          <p class="card-text"><small class="text-muted">Gracias por visitar</small></p>
        </div>
      </div>
    </div>
</div>
